version: 1
frontend:
  phases:
    # IMPORTANT: No build phase needed for static HTML
    build:
      commands:
        - echo "No build required for static HTML"
  artifacts:
    # Include all files in the current directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'