<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC Scenario 3 - Network Latency Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #111111;
            border-radius: 12px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .user-avatar {
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
        }
        
        .ai-avatar {
            background: linear-gradient(45deg, #00ff88, #00aaff);
        }
        
        .message-name {
            font-weight: 600;
            font-size: 14px;
        }
        
        .user-message .message-name {
            color: #ff6b6b;
        }
        
        .ai-message .message-name {
            color: #00ff88;
        }
        
        .message-content {
            margin-left: 42px;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: 42px;
            padding: 10px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #00ff88;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        /* Latency specific styles */
        .latency-analysis {
            background-color: #0a0a0a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 10px;
        }
        
        h3 {
            color: #00ff88;
            margin-bottom: 16px;
            font-size: 20px;
        }
        
        .progress-container {
            margin: 15px 0;
        }
        
        .progress-bar {
            height: 6px;
            background-color: #333;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00aaff);
            width: 0%;
            animation: progressFill 2s ease-out forwards;
        }
        
        @keyframes progressFill {
            to {
                width: 100%;
            }
        }
        
        .status-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .status-critical {
            background-color: rgba(255, 82, 82, 0.2);
            color: #ff5252;
        }
        
        .warning {
            color: #ffc107;
            font-weight: bold;
        }
        
        .highlight {
            color: #00aaff;
            font-weight: bold;
        }
        
        .success {
            color: #00ff88;
            font-weight: bold;
        }
        
        .chart-container {
            position: relative;
            height: 140px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px 10px 40px 10px;
            margin: 20px 0;
        }
        
        .chart-bar {
            position: absolute;
            bottom: 40px;
            width: 30px;
            background-color: #00ff88;
            border-radius: 4px 4px 0 0;
            transition: height 0.3s ease;
        }
        
        .chart-label {
            position: absolute;
            bottom: 15px;
            font-size: 10px;
            color: #888;
            width: 40px;
            text-align: center;
        }
        
        ul {
            margin: 16px 0;
            padding-left: 20px;
            color: #ccc;
        }
        
        ul li {
            margin-bottom: 8px;
            line-height: 1.6;
        }
        
        /* Input area */
        .input-area {
            display: flex;
            gap: 10px;
            padding: 16px;
            background-color: #111111;
            border-radius: 12px;
            border: 1px solid #333;
        }
        
        .input-field {
            flex: 1;
            background-color: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px 16px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #00ff88;
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.1);
        }
        
        .send-button {
            background: linear-gradient(45deg, #00ff88, #00aaff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here dynamically -->
        </div>
        
        <div class="input-area">
            <input type="text" class="input-field" id="user-input" placeholder="Ask about network latency..." />
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Full HTML content for network latency analysis
        const networkLatencyHTML = `<div class="latency-analysis">
<h3>Network Latency Analysis Report</h3>
<p><strong>Running network latency analysis across all monitored segments...</strong></p>

<div class="progress-container">
    <div class="progress-bar">
        <div class="progress-fill" style="width: 100%;"></div>
    </div>
</div>

<p>Analysis complete. <span class="status-tag status-critical">Critical Issue Detected</span></p>

<p>Detected <span class="warning">abnormal latency spikes</span> between HQ and East Branch office occurring daily at <span class="highlight">14:00-15:30</span>:</p>

<div class="chart-container">
    <div class="chart-bar" style="height: 30px; left: 10px;"></div>
    <div class="chart-label" style="left: 5px;">9:00</div>
    <div class="chart-bar" style="height: 25px; left: 50px;"></div>
    <div class="chart-label" style="left: 45px;">10:00</div>
    <div class="chart-bar" style="height: 40px; left: 90px;"></div>
    <div class="chart-label" style="left: 85px;">11:00</div>
    <div class="chart-bar" style="height: 45px; left: 130px;"></div>
    <div class="chart-label" style="left: 125px;">12:00</div>
    <div class="chart-bar" style="height: 50px; left: 170px;"></div>
    <div class="chart-label" style="left: 165px;">13:00</div>
    <div class="chart-bar" style="height: 110px; left: 210px; background-color: #ff5252;"></div>
    <div class="chart-label" style="left: 205px;">14:00</div>
    <div class="chart-bar" style="height: 100px; left: 250px; background-color: #ff5252;"></div>
    <div class="chart-label" style="left: 245px;">15:00</div>
    <div class="chart-bar" style="height: 40px; left: 290px;"></div>
    <div class="chart-label" style="left: 285px;">16:00</div>
    <div class="chart-bar" style="height: 30px; left: 330px;"></div>
    <div class="chart-label" style="left: 325px;">17:00</div>
</div>

<p>Performance metrics during issue periods:</p>
<ul>
    <li>Average latency increased from <span class="success">45ms</span> to <span class="warning">320ms</span></li>
    <li>Packet loss rate: <span class="highlight">2.7%</span></li>
    <li>Jitter: <span class="highlight">18ms</span></li>
</ul>

<p>Root cause analysis:</p>
<ul>
    <li>Scheduled backup processes consuming <span class="warning">87% of available bandwidth</span></li>
    <li>QoS policies not applied to backup traffic</li>
    <li>Recommend implementing bandwidth management and scheduling backups during off-peak hours</li>
</ul>
</div>`;

        // Initialize chat
        let messageId = 0;

        function addMessage(role, content, isHtml = false) {
            const messagesContainer = document.getElementById('chat-messages');
            const message = document.createElement('div');
            message.className = `message ${role}-message`;
            message.id = `message-${messageId++}`;
            
            const messageContent = `
                <div class="message-header">
                    <div class="message-avatar ${role}-avatar">${role === 'user' ? 'U' : 'AI'}</div>
                    <div class="message-name">${role === 'user' ? 'You' : 'NOC AI Assistant'}</div>
                </div>
                <div class="message-content" id="content-${message.id}">
                    ${isHtml ? '' : content}
                </div>
            `;
            
            message.innerHTML = messageContent;
            messagesContainer.appendChild(message);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // If HTML content, stream it
            if (isHtml) {
                const contentElement = document.getElementById(`content-${message.id}`);
                streamHTMLContent(contentElement, content);
            }
            
            return message;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function streamHTMLContent(element, html) {
            const chunks = splitHTMLToChunks(html, 10);
            let currentHTML = '';
            let chunkIndex = 0;
            
            function getRandomDelay(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            
            function processNextChunk() {
                if (chunkIndex < chunks.length) {
                    currentHTML += chunks[chunkIndex];
                    element.innerHTML = currentHTML;
                    chunkIndex++;
                    
                    // Auto-scroll
                    const messagesContainer = document.getElementById('chat-messages');
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    
                    // Variable delays for natural feel
                    let nextDelay;
                    if (chunkIndex % 15 === 0) {
                        nextDelay = getRandomDelay(200, 400);
                    } else if (chunkIndex % 7 === 0) {
                        nextDelay = getRandomDelay(100, 200);
                    } else {
                        nextDelay = getRandomDelay(30, 60);
                    }
                    
                    setTimeout(processNextChunk, nextDelay);
                }
            }
            
            processNextChunk();
        }

        function splitHTMLToChunks(html, chunkSize) {
            const result = [];
            let currentChunk = '';
            let inTag = false;
            
            for (let i = 0; i < html.length; i++) {
                const char = html[i];
                currentChunk += char;
                
                if (char === '<') {
                    inTag = true;
                } else if (char === '>') {
                    inTag = false;
                }
                
                if (currentChunk.length >= chunkSize && !inTag) {
                    result.push(currentChunk);
                    currentChunk = '';
                }
            }
            
            if (currentChunk) {
                result.push(currentChunk);
            }
            
            return result;
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage('user', message);
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Simulate AI response
            setTimeout(() => {
                hideTypingIndicator();
                
                if (message.toLowerCase().includes('latency') || 
                    message.toLowerCase().includes('slow') ||
                    message.toLowerCase().includes('performance')) {
                    addMessage('ai', "I'm analyzing network latency patterns across your infrastructure. Let me identify any performance bottlenecks...");
                    
                    setTimeout(() => {
                        showTypingIndicator();
                        setTimeout(() => {
                            hideTypingIndicator();
                            addMessage('ai', networkLatencyHTML, true);
                        }, 1500);
                    }, 1000);
                } else {
                    addMessage('ai', "I can help analyze network latency issues. Try asking about 'network latency' or 'slow performance' to see a detailed analysis.");
                }
            }, 1500);
        }

        // Handle enter key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial message
        setTimeout(() => {
            addMessage('ai', "Hello! I'm your NOC AI Assistant. I can analyze network latency and performance issues. Ask me about 'network latency' to see a comprehensive analysis.");
        }, 500);
    </script>
</body>
</html>
