<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Cisco AI Operations Center</title>

    <!-- AWS Amplify Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@5.3.11/dist/aws-amplify.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .bg-animation::before,
        .bg-animation::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #00ff88 0%, transparent 70%);
            animation: float 20s infinite ease-in-out;
        }

        .bg-animation::before {
            width: 600px;
            height: 600px;
            top: -30%;
            left: -30%;
        }

        .bg-animation::after {
            width: 800px;
            height: 800px;
            bottom: -40%;
            right: -40%;
            animation-delay: -10s;
            background: radial-gradient(circle, #00aaff 0%, transparent 70%);
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(100px, -50px) scale(1.1);
            }
            50% {
                transform: translate(-50px, 100px) scale(0.9);
            }
            75% {
                transform: translate(50px, 50px) scale(1.05);
            }
        }

        /* Login Container */
        .login-container {
            background: linear-gradient(135deg, #111111 0%, #1a1a1a 100%);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            height: 50px;
            margin-bottom: 1.5rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff88, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #888;
            font-size: 1rem;
        }

        .security-badge {
            display: inline-block;
            background: rgba(255, 102, 0, 0.2);
            color: #ff6600;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        /* Form Styles */
        .login-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #ccc;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #202020;
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
        }

        .form-input.error {
            border-color: #ff3333;
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1.25rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #fff;
        }

        .error-message {
            display: none;
            background: rgba(255, 51, 51, 0.1);
            border: 1px solid rgba(255, 51, 51, 0.3);
            color: #ff6666;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .success-message {
            display: none;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: #00aaff;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #00ff88;
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(45deg, #00ff88, #00aaff);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #000;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* OAuth Section */
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #333;
        }

        .divider span {
            background: #1a1a1a;
            padding: 0 1rem;
            color: #666;
            position: relative;
            font-size: 0.875rem;
        }

        .oauth-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn-oauth {
            flex: 1;
            padding: 0.75rem;
            background: #202020;
            border: 1px solid #333;
            border-radius: 10px;
            color: #ccc;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-oauth:hover {
            background: #282828;
            border-color: #444;
            color: #fff;
        }

        /* Success Animation */
        .success-check {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 136, 0.2);
            border-radius: 50%;
            animation: successPulse 0.5s ease;
        }

        .success-check.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-check::after {
            content: '✓';
            font-size: 3rem;
            color: #00ff88;
        }

        @keyframes successPulse {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #333;
        }

        .signup-link {
            margin-bottom: 1rem;
            color: #888;
            font-size: 0.875rem;
        }

        .signup-link a {
            color: #9b59b6;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            color: #888;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #00ff88;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="login-container">
        <div class="login-header">
            <img src="ciscologo.jpg" alt="Cisco Logo" class="logo">
            <h1 class="login-title">Admin Access</h1>
            <p class="login-subtitle">Video Management System</p>
            <span class="security-badge">🔒 SECURE LOGIN</span>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" class="form-input" id="password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" id="passwordToggle">👁️</button>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="handleForgotPassword()">Forgot password?</a>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span id="loginBtnText">Sign In</span>
            </button>
        </form>

        <div class="success-check" id="successCheck"></div>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="oauth-buttons">
            <button class="btn-oauth" onclick="handleFederatedSignIn('Google')">
                <span>🔍</span> Google
            </button>
            <button class="btn-oauth" onclick="handleFederatedSignIn('Facebook')">
                <span>f</span> Facebook
            </button>
        </div>

        <div class="login-footer">
            <p class="signup-link">
                Don't have an account?
                <a href="register-amplify.html">Sign Up</a>
            </p>
            <a href="index.html" class="back-link">← Back to Home</a>
        </div>
    </div>

    <!-- Load Amplify configuration -->
    <script src="amplify-config.js"></script>

    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize Amplify if not already done
            if (!window.Amplify || !window.Amplify.Auth) {
                console.error('Amplify not configured. Please set up amplify-config.js with your Cognito details.');
                showError('Authentication service not configured. Please contact administrator.');
                return;
            }

            // Check for existing session
            const isAuthenticated = await window.AmplifyAuthService.isAuthenticated();
            if (isAuthenticated) {
                window.location.href = 'admin-videos.html';
            }

            setupEventListeners();
            checkRegistrationSuccess();
        });

        function setupEventListeners() {
            // Form submission
            document.getElementById('loginForm').addEventListener('submit', handleLogin);

            // Password toggle
            document.getElementById('passwordToggle').addEventListener('click', togglePassword);

            // Clear error on input
            document.getElementById('username').addEventListener('input', clearErrors);
            document.getElementById('password').addEventListener('input', clearErrors);
        }

        function checkRegistrationSuccess() {
            // Check if user just registered
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('registered') === 'true') {
                showSuccess('Registration successful! Please login with your credentials.');
                // Remove the parameter from URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        async function handleLogin(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Show loading state
            showLoading(true);

            // Sign in with Amplify
            const result = await window.AmplifyAuthService.signIn(username, password);

            if (result.success) {
                // Check if user needs to change password (first login)
                if (result.user.challengeName === 'NEW_PASSWORD_REQUIRED') {
                    // Handle password change requirement
                    showError('Please change your temporary password');
                    // In production, redirect to password change page
                    showLoading(false);
                    return;
                }

                // Success
                handleLoginSuccess();
            } else {
                // Failure
                handleLoginFailure(result.error);
            }
        }

        function handleLoginSuccess() {
            // Show success animation
            showSuccess('Login successful! Redirecting...');
            document.getElementById('successCheck').classList.add('show');
            document.getElementById('loginForm').style.opacity = '0';

            // Redirect after animation
            setTimeout(() => {
                window.location.href = 'admin-videos.html';
            }, 1500);
        }

        function handleLoginFailure(error) {
            showLoading(false);

            // Parse error message
            let errorMessage = 'Invalid username or password';

            if (error.includes('User does not exist')) {
                errorMessage = 'Account not found. Please check your email or sign up.';
            } else if (error.includes('Incorrect username or password')) {
                errorMessage = 'Incorrect password. Please try again.';
            } else if (error.includes('User is not confirmed')) {
                errorMessage = 'Please verify your email before signing in.';
            } else if (error.includes('Password attempts exceeded')) {
                errorMessage = 'Too many failed attempts. Please try again later.';
            }

            showError(errorMessage);

            // Add shake animation to inputs
            document.getElementById('username').classList.add('error');
            document.getElementById('password').classList.add('error');
        }

        async function handleForgotPassword() {
            const email = document.getElementById('username').value;

            if (!email) {
                showError('Please enter your email address first');
                return;
            }

            showLoading(true);
            const result = await window.AmplifyAuthService.forgotPassword(email);
            showLoading(false);

            if (result.success) {
                showSuccess('Password reset code sent to your email');
                // In production, redirect to password reset page
            } else {
                showError(result.error || 'Failed to send reset code');
            }
        }

        async function handleFederatedSignIn(provider) {
            try {
                await window.AmplifyAuthService.federatedSignIn(provider);
            } catch (error) {
                showError(`${provider} sign-in is not configured yet`);
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('passwordToggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '👁️‍🗨️';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }

        function clearErrors() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('username').classList.remove('error');
            document.getElementById('password').classList.remove('error');
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.classList.add('show');
        }

        function showLoading(show) {
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');

            if (show) {
                loginBtn.classList.add('loading');
                loginBtnText.textContent = '';
            } else {
                loginBtn.classList.remove('loading');
                loginBtnText.textContent = 'Sign In';
            }
        }
    </script>
</body>
</html>
